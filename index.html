<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration & DOM</title>

    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

<div class="page-wrapper">

    <!-- TOP NAVIGATION -->
    <div class="top-nav">
        <button onclick="showSection('registration')">Registration</button>
        <button onclick="showSection('dom')">DOM</button>
    </div>

    <!-- REGISTRATION SECTION -->
    <section id="registration" class="section">
        <h2>Student Registration Form</h2>

        <form id="studentForm">

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="inputField">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" class="inputField">
                <small id="emailMsg" class="liveMsg"></small>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone" class="inputField">
                <small id="phoneMsg" class="liveMsg"></small>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="inputField">
                <small id="passwordMsg" class="liveMsg"></small>

                <div class="strength-bar">
                    <div id="strengthFill"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" class="inputField">
                <small id="confirmMsg" class="liveMsg"></small>
            </div>

            <button type="submit" id="submitBtn" disabled>Register</button>
        </form>

        <p id="message"></p>
    </section>

    <!-- DOM SECTION -->
    <section id="dom" class="section" style="display:none;">
        <h2>DOM Manipulation Demo</h2>

        <div class="dom-card">
            <img id="myImage" src="dom1.jpg" class="dom-image">

            <div class="dom-buttons">
                <button onclick="changeImage()">Change Image</button>
                <button onclick="addTextNode()">Add Text</button>
                <button onclick="deleteTextNode()">Delete Text</button>
                <button id="jqueryBtn">jQuery Button</button>
            </div>

            <div id="textContainer"></div>
        </div>
    </section>

</div>

</body>
</html>
